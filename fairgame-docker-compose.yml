version: '3.0'  # this is needed on the fairgame-scoreboard server due to using the old docker-compose version
services:
  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd                                                                              
      - REDIS_URL=redis://cache_fairgame:6379                                                                                                
      - WORKERS=4
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-                                                                                                                 
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads                                                                                             
      - .:/opt/CTFd:ro
    depends_on:
      - db
      - cache_fairgame
    networks:                                                                                                                         
      default:
      internal:

  labs:
    build: .
    user: root
    restart: always
    ports:
      - "9000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/labs                                                                             
      - REDIS_URL=redis://cache_labs:6379                                                                                                
      - WORKERS=4
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-                                                                                                                 
      - REVERSE_PROXY=true
    volumes:
      - .data/labs/CTFd/logs:/var/log/CTFd
      - .data/labs/CTFd/uploads:/var/uploads                                                                                             
      - .:/opt/CTFd:ro
    depends_on:
      - db
      - cache_labs
    networks:                                                                                                                         
      default:
      internal:

  certbot:                                                                                                                            
    image: certbot/certbot                                                                                                        
    volumes:                                                                                                                        
    - ./data/certbot/conf:/etc/letsencrypt                                                                                        
    - ./data/certbot/www:/var/www/certbot                                                                                           
    #entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
                                                                                                                                                                                                                                                                                     
  nginx:
    image: nginx:stable                                                                                                           
    restart: always                                                                                                               
    volumes:                                                                                                                        
    - ./conf/nginx/http.conf:/etc/nginx/nginx.conf                                                                                
    - ./data/certbot/www:/var/www/certbot                                                                                         
    - ./data/certbot/conf:/etc/letsencrypt                                                                                      
    ports:                                                                                                                          
    - 80:80                                                                                                                       
    - 443:443                                                                                                                   
    depends_on:                                                                                                                     
    - ctfd                                                                                                                      
    networks:                                                                                                                       
    - default         
  
  db:
    image: mariadb:10.4.12
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=ctfd  # using raw passwords instead of .env since this db is only available & used internally within this docker compose
      - MYSQL_USER=ctfd
      - MYSQL_PASSWORD=ctfd
      - MYSQL_DATABASE=ctfd
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]      
  
  cache_fairgame:
    image: redis:4
    restart: always
    volumes:
    - .data/fairgame-redis:/data
    networks:
      internal:

  cache_labs:
    image: redis:4
    restart: always
    volumes:
    - .data/labs-redis:/data
    networks:
      internal:

networks:
    default:
    internal:
        internal: true